<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA API Pictures</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png">

</head>

<body>
  <!-- Loader -->
  <div class="loader hidden">
    <img src="rocket.svg" alt="loading">
  </div>

  <!-- Container -->
  <div class="container">

    <!-- Nav bar -->
    <div class="navigation-container">
      <span class="background"></span>

      <!-- Results Nav -->
      <span class="navigation-items" id="resultsNav">
        <h3 class="clickable" onclick="updateDOM('favorites')">Favorites</h3>
        <h3>&nbsp; &nbsp;&nbsp;
          &#x2022;
          &nbsp;&nbsp;&nbsp; </h3>
        <h3 class="clickable" onclick="getNasaPics()">Load More</h3>
      </span>

      <!-- Favorites Nav -->
      <span class="navigation-items hidden" id="favoritesNav">
        <h3 class="clickable" onclick="getNasaPics()">Load More NASA Images</h3>
      </span>

    </div>

    <!-- Image Container -->
    <div class="images-container">

    </div>

  </div>

  <!-- Save Confirmation (Favorites) -->
  <div class="save-confirmed" hidden>
    <h1>ADDED!</h1>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
